{% extends 'links.html' %}
 
{% load static%}
 
{% block content %}
 
<div class="container ">
   <div class="row">
      <div class="col-10">
        <h1>Covid Blogs</h1>
      </div>
      <div class="col my-4">
      <a href="{% url 'clearArticles' %}"><i class="fas fa-trash"></i> Clear All</a>

      </div>

   </div>
    <div class="card-columns" style="padding: 10px; margin: 20px;">
    {% for p in covidcontent %}
        <div class="card" style="width: 18rem; border:5px black solid">
            <img class="card-img-top" src="{{p.img}}" alt="Card image cap">
           
            <div class="card-body">
            <h5 class="card-title">{{p.headline}}</h5>
            <h6 class="card-text">{{p.date}}</h6>
            <a href="{{p.url}}" target="_blank">For more info click here </a>
            
            </div>
        </div>
     {% endfor %}
    
    </div>
 
{% endblock %}
